{% extends "base.html" %} {% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6 mb-4">
      <div class="plotly-graph-div" id="plot-container">{{ plot_line|safe }}</div>

    </div>
    <div class="grid grid-cols-2 fixed bottom-5 left-1/2 transform -translate-x-1/2 w-full max-w-md px-2 z-50">
        <button class="bg-gradient-to-r to-blue-600 from-purple-600 shadow px-1 py-2 mt-2 rounded text-white font-semibold">Start</button>
        <button class="bg-gradient-to-r to-blue-600 from-purple-600 shadow px-1 py-2 mt-2 rounded text-white font-semibold">Kraj</button>
    </div>
    
  </div>
{% endblock %}
