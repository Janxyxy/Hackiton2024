    class="bg-fixed bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black"
  >

      <div class="max-w-7xl px-4 py-2 sm:px-6 lg:px-8">

          <div class="flex-shrink-0">
            <a href="#" class="text-white text-lg font-bold"

          </div>
          <!-- Navigation Links -->
          <div class="hidden sm:flex space-x-4">
            <a
              href="/"
              class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium"

            >
            <a
              href="/policie"

              class="text-white hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"

            >
            <a
              href="/"
              class="text-white hover:bg-blue-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"

            >
            <!-- text-blue-200-->

        </div>
      </div>

    <main>{% block content %} {% endblock %}</main>
